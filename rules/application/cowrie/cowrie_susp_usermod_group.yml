title: Cowrie - User Added to Root/Sudoers via Usermod
id: 184e8f4f-c2f6-4f23-a9c7-9819a4a4c1de
related:
  - id: 6a50f16c-3b7b-42d1-b081-0fdd3ba70a73
    type: similar
status: experimental
description: Detects usage of the "usermod" binary to add users add users to the root or sudoers groups
references:
  - https://pberba.github.io/security/2021/11/23/linux-threat-hunting-for-persistence-account-creation-manipulation/
  - https://www.configserverfirewall.com/ubuntu-linux/ubuntu-add-user-to-root-group/
author: Saravanan Palanisamy
date: 2025-08-24
modified: 2025-08-24
tags:
  - attack.privilege-escalation
  - attack.t1068
logsource:
  product: cowrie
  category: application
detection:
  selection1:
    input|contains: "usermod"
  selection2:
    input|contains:
      - "-aG root"
      - "-aG sudoers"
  condition: all of selection*
falsepositives:
  - Unlikely
level: medium
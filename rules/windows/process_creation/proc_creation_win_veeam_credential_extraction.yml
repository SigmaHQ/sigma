title: Veeam Credential Extraction Script Execution
id: ee9bdc4d-c4a6-4bae-a9df-6970887fcae8
status: experimental
description: Detects execution of Veeam-Get-Creds PowerShell script used to extract credentials from Veeam backup systems.
references:
    - https://thedfirreport.com/2025/09/29/from-a-single-click-how-lunar-spider-enabled-a-near-two-month-intrusion/
author: yxinmiracle
date: 2025-10-18
tags:
    - attack.credential-access
    - attack.t1555.003
    - attack.execution
    - attack.t1059.001
logsource:
    category: process_creation
    product: windows
detection:
    veeam_script:
        CommandLine|contains:
            - 'Veeam-Get-Creds'
    download_cradle:
        CommandLine|contains|all:
            - 'IEX'
            - 'DownloadString'
            - 'Net.Webclient'
    condition: veeam_script or download_cradle
falsepositives:
    - Legitimate system administrators using Veeam-Get-Creds for auditing
    - Security testing and incident response
level: high
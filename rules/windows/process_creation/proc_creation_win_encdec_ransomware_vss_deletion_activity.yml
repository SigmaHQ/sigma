title: enc/dec Ransomware VSS Deletion Activity
id: 86c9e1d8-0031-4664-9c58-c7642c4ca5d4
status: test
description: Detects Volume Shadow Copy deletion commands consistent with enc/dec
  ransomware family
references:
- enc/dec ransomware technical analysis
author: The Hunters Ledger
date: 2026/01/18
tags:
- attack.impact
- attack.inhibit-system-recovery
logsource:
  category: process_creation
  product: windows
detection:
  selection_vssadmin:
    CommandLine|contains|all:
    - vssadmin
    - delete
    - shadows
    - /all
  selection_wmic:
    CommandLine|contains|all:
    - wmic
    - shadowcopy
    - delete
  condition: selection_vssadmin or selection_wmic
falsepositives:
- Legitimate system maintenance (rare)
- Backup software uninstallation
level: critical

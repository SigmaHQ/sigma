title: Cscript/Wscript OneDrive Interference 
id: 7e4c1f2b-9a6d-4b3a-a4f8-84f7d91fbbf1
status: experimental
description: Detects suspicious execution of VBS scripts via Wscript/Cscript that reference OneDrive directories.
references: []
author: Micah (Red_arrow)
date: 2025-09-08
tags:
    - attack.execution
    - attack.t1059.005
    - attack.t1059.007
    - attack.collection
    - attack.exfiltration
    - detection.emerging-threats
logsource:
    category: process_creation
    product: windows
detection:
    selection_engine:
        Image|endswith:
            - '\wscript.exe'
            - '\cscript.exe'
    selection_onedrive:
        CommandLine|contains:
            - '\Users\'
            - '\OneDrive\'
            - '.vbs'
    condition: all of selection_*
fields:
    - CommandLine
    - Image
    - ParentImage
falsepositives:
    - Admin scripts that legitimately automate OneDrive sync
level: high

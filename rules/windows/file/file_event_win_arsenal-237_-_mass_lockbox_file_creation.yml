title: Arsenal-237 - Mass .lockbox File Creation
id: 3cd29eb8-1a40-4012-84a2-01789c8955d4
date: 2026/01/27
author: The Hunters Ledger - https://github.com/The-Hunters-Ledger/Threat-Intel-Reports
status: test
description: Detects creation of files with .lockbox extension by non-system processes,
  indicating Arsenal-237 ransomware encryption activity. The .lockbox extension is
  the signature extension used by this ransomware family.
tags:
- attack.impact
references:
- https://pixelatedcontinuum.github.io/Threat-Intel-Reports/hunting-detections/arsenal-237-full_test_enc-exe/
logsource:
  category: file_event
  product: windows
  service: sysmon
detection:
  selection:
    EventID: 11
    TargetFilename|endswith: .lockbox
  filter:
    Image|startswith:
    - C:\Program Files\
    - C:\Program Files (x86)\
    - C:\Windows\System32\
    - C:\Windows\SysWOW64\
  condition: selection and not filter
fields:
- EventID
- TargetFilename
- Image
- User
- Computer
falsepositives:
- Legitimate backup software with custom extensions
- Database backup processes
level: critical

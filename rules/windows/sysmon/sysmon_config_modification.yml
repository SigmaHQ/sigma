title: Sysmon Configuration Change
id: 8ac03a65-6c84-4116-acad-dc1558ff7a77
status: test
description: Detects a Sysmon configuration change (Event ID 16), which may result from legitimate administrative reconfiguration or from attempts to weaken endpoint visibility by modifying Sysmon rules.
references:
    - https://learn.microsoft.com/en-us/sysinternals/downloads/sysmon
author: frack113
date: 2022-01-12
tags:
    - attack.defense-evasion
logsource:
    product: windows
    service: sysmon
detection:
    selection:
        EventID: 16
    # To avoid FP just add
    # filter:
    #      ConfigurationFileHash: 'SHA256=The_Hash_Of_Your_Valid_Config_XML'
    # condition: selection and not filter
    condition: selection
falsepositives:
    - Legitimate administrative reconfiguration of Sysmon (e.g., updating rules as part of hardening or troubleshooting)
    - Deployment of updated Sysmon configurations via centralized management workflows (e.g., GPO, Intune, SCCM)

level: medium
regression_tests_path: regression_data/rules/windows/sysmon/sysmon_config_modification/info.yml

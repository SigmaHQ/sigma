title: Suspicious Process Accessing Bindfltapi Dll
id: 7a3f9c12-0b7e-4d3a-9a8e-0f6c2b45d7e1
status: experimental
description: |
    Detects execute access to bindfltapi.dll via Windows Security 4663 (requires File System auditing + SACL)
references:
    - https://www.zerosalarium.com/2025/11/EDR-Redir-V2-Blind-EDR-With-Fake-Program-Files.html
author: Vladan Sekulic
date: 2025-11-06
tags:
    - attack.defense-evasion
    - attack.t1562
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 4663
        ObjectType: 'File'
        ObjectName|endswith: '\bindfltapi.dll'
    exec_mask:
        AccessMask: '0x20'
    exec_text:
        AccessList|contains:
            - 'Execute'
            - '%%4421'
    filter:
        ProcessName|endswith:
            - '\svchost.exe'
            - '\services.exe'
            - '\lsass.exe'
            - '\explorer.exe'
            - '\tiworker.exe'
            - '\TrustedInstaller.exe'
            - '\MsMpEng.exe'
            - '\System'
            - '\dllhost.exe'
    condition: selection and (exec_mask or exec_text) and not filter
falsepositives:
    - Other legitimate system components loading bindfltapi.dll
level: high

title: Kerberos Constrained Delegation
id: 6f3e8dc2-4a7b-4e9d-8c5f-1a2b3c4d5e6f
status: experimental
description: Detects changes to the msDS-AllowedToActOnBehalfOfOtherIdentity attribute in Active Directory, which may indicate potentially malicious Resource-Based Constrained Delegation (RBCD) configuration.
references:
    - https://www.thehacker.recipes/ad/movement/kerberos/delegations/rbcd
    - https://attack.mitre.org/techniques/T1098/
    - https://posts.specterops.io/another-word-on-delegation-10bdbe3cd94a
author: Louise Lalanne
date: 2024-11-08
tags:
    - attack.privilege_escalation
    - attack.persistence
    - attack.t1098
    - attack.credential_access
    - attack.t1558
logsource:
    product: windows
    service: security
detection:
    selection:
        EventID: 5136
        LDAPDisplayName: 'msDS-AllowedToActOnBehalfOfOtherIdentity'
    condition: selection
falsepositives:
    - Administrators setting up legitimate delegation
    - Infrastructure automation scripts
    - Active Directory management tools
level: high

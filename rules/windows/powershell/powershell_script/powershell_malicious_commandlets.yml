            - "Invoke-PsExec"
            - "Invoke-SSHCommand"
            - "Get-SecurityPackages"
            - "Install-SSP"
            - "Invoke-BackdoorLNK"
            - "PowerBreach"
            - "Get-SiteListPassword"
            - "Get-System"
            - "Invoke-BypassUAC"
            - "Invoke-Tater"
            - "Invoke-WScriptBypassUAC"
            - "PowerUp"
            - "PowerView"
            - "Get-RickAstley"
            - "Find-Fruit"
            - "HTTP-Login"
            - "Find-TrustedDocuments"
            - "Invoke-Paranoia"
            - "Invoke-WinEnum"
            - "Invoke-ARPScan"
            - "Invoke-PortScan"
            - "Invoke-ReverseDNSLookup"
            - "Invoke-SMBScanner"

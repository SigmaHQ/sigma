title: MacOS FileGrabber Infostealer 
id: 1bc2e6c5-0885-472b-bed6-be5ea8eace55
status: test
description: Detects execution of FileGrabber on macOS, which is associated with infostealer campaigns targeting sensitive user files.
references:
    - https://www.trendmicro.com/en_us/research/25/i/an-mdr-analysis-of-the-amos-stealer-campaign.html
    - https://www.jamf.com/blog/infostealers-pose-threat-to-macos/ 
author: Jason Phang Vern - Onn
date: 2025-09-12
modified: 2025-09-12
tags:
    - attack.execution
    - attack.t1059.002
logsource:
    category: process_creation
    product: macos
detection:
    selection:
        CommandLine|contains: 
        - 'FileGrabber'
    condition: selection
falsepositives:
    - Unlikely, but possible in security research labs where FileGrabber samples are executed intentionally.
level: high
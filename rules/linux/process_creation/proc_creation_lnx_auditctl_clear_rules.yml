title: Audit Rules Deleted Via Auditctl
id: bed26dea-4525-47f4-b24a-76e30e44ffb0
status: experimental
description: Detects the execution of "auditctl" with the "-D" command, which deletes the configured audit rules.
references:
    - https://www.atomicredteam.io/atomic-red-team/atomics/T1562.012
author: Mohamed LAKRI
date: 2025-10-17
tags:
    - attack.defense-evasion
    - attack.t1562.012
logsource:
    product: linux
    category: process_creation
detection:
    selection:
        Image|endswith: '/auditctl'
        CommandLine|contains: '-D'
    condition: selection
falsepositives:
    - An administrator troubleshooting. Investigate all attempts.
level: high

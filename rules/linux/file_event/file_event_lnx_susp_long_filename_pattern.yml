title: Suspicious Long Filename Pattern
id: 11629c4d-0fe6-465b-be62-b39a1c442aad
status: experimental
description: |
    Detects creation of files with unusually long filenames (40 or more characters), which may indicate obfuscation techniques used by malware such as VShell.
references:
    - https://www.trellix.com/blogs/research/the-silent-fileless-threat-of-vshell/
author: '@kostastsale'
date: 2025-09-18
tags:
    - attack.execution
    - attack.t1059.004
    - attack.defense-evasion
    - attack.t1027
logsource:
    product: linux
    category: file_event
detection:
    selection:
        TargetFilename|re: '[^/]{40,}$'
    condition: selection
falsepositives:
    - Legitimate files with long filenames - should be very rare
level: medium

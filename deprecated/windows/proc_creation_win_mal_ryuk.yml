author: Vasiliy Burov
date: 2019/08/06
modified: 2023/02/03
tags:
    - attack.execution
    - attack.t1204
logsource:
    category: process_creation
    product: windows
detection:
    selection1:
        Image|endswith:
            - '\net.exe'
            - '\net1.exe'
        CommandLine|contains: 'stop'
    selection2:
        CommandLine|contains:
            - 'samss'
            - 'audioendpointbuilder'
            - 'unistoresvc_'
    condition: all of selection*
falsepositives:
    - Unlikely
level: critical

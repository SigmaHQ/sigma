date: 2022-02-04
modified: 2023-03-14
tags:
    - attack.defense-evasion
    - attack.t1564.001
    - detection.threat-hunting
logsource:
    category: process_creation
    product: windows
detection:
    selection_img:
        - Image|endswith: '\attrib.exe'
        - OriginalFileName: 'ATTRIB.EXE'
    selection_cli:
        CommandLine|contains: ' +s '
    condition: all of selection_*
falsepositives:
    - Unknown
level: low
